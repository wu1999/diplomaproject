<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>springboot-thymeleaf demo</title>
</head>


<body>

    <table cellpadding="0" cellspacing="0" border="1px" th:width="500px">
        <thead>
        <th th:width="10px">序号</th>
        <th width="10px">学生id</th>
        <th width="10px">学生姓名</th>

        </thead>
        <tbody>
        <tr  th:each="entries,stat:${food}" >
            <td style="text-align: center" th:text="${stat.count}" width="10px"></td>
            <td style="text-align: center" th:text="${entries['id']}" width="10px"></td>
            <td style="text-align: center" th:text="${entries['name']}" width="10px"></td>
            <!-- 写法一：
            <td th:text="${entries['scourse']['cname']}"></td>
            <td th:text="${entries['scourse']['cscore']}"></td>-->
            <!-- 写法二：
            <td th:text="*{entries['scourse']['cname']}"></td>
            <td th:text="*{entries['scourse']['cscore']}"></td>-->
            <!-- 写法三：-->

        </tr>
        </tbody>
    </table>
</body>
</html>
